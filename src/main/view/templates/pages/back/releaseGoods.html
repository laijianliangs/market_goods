<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">

    <script th:src="@{/view/static/layui/layui.js}" charset="utf-8"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">超市后台管理</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">商品管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/pages/back/release_goods}">发布商品</a></dd>
                        <dd><a href="javascript:;">删除商品</a></dd>
                        <dd><a th:href="@{/pages/back/all_goods}">全部商品</a></dd>
                        <dd><a href="">跳转</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">类型管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/pages/back/type/add}">添加类型</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">产品</a></li>
                <li class="layui-nav-item"><a href="">大数据</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">

        <div style="border: solid red;margin-top: 60px;margin-left: 150px;margin-right: 150px">
            <form class="layui-form" th:action="@{/pages/back/goods/addGoods}" method="post">
                <div class="layui-form-item "style="margin-top: 8px">
                    <label class="layui-form-label">商品标题</label>
                    <div class="layui-input-block">
                        <input type="text" id="title" style="width: 350px" name="title" required   placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item "style=" ">
                    <label class="layui-form-label">原价</label>
                    <div class="layui-input-block">
                        <input type="text" id="oldPrice" style="width: 350px" name="oldPrice" required   autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item "style=" ">
                    <label class="layui-form-label">现价</label>
                    <div class="layui-input-block">
                        <input type="text" style="width: 350px" name="price" required  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item "style=" ">
                    <label class="layui-form-label">商品库存</label>
                    <div class="layui-input-block">
                        <input type="text"  style="width: 350px" name="count" required  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item "style=" ">
                    <label class="layui-form-label">商家名称</label>
                    <div class="layui-input-block">
                        <input type="text" style="width: 350px" name="merchantName" required  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" >
                    <label class="layui-form-label">一级类型</label>
                    <div class="layui-input-block" >
                        <select lay-filter="stype">
                            <option value="" selected >请选择</option>
                            <option id="type"  th:each="goodstype:${goods_type_1_list}" th:if="${goodstype.parentTypeId==-1}" th:text="${goodstype.typeName}" th:value="${goodstype.goodsTypeId}"></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" >
                    <label class="layui-form-label">子类型</label>
                    <div class="layui-input-block" >
                        <select name="goodsTypeId" lay-filter="stype3"  id="stype3" >
                            <option value="" selected >请选择</option>
                            <!--<option id="type2"  th:each="goodstype:${goods_type_1_list}" th:if="${goodstype.parentTypeId==-1}" th:text="${goodstype.typeName}" th:value="${goodstype.goodsTypeId}"></option>-->
                        </select>
                    </div>
                </div>
                <!--<div class="layui-form-item" >-->
                    <!--<label class="layui-form-label">子类型</label>-->
                    <!--<div class="layui-input-block" >-->
                        <!--<select name="goodsTypeChildId" id="stype2" lay-filter="stype2">-->
                            <!--&lt;!&ndash;<option id="type2"  th:each="child_goods:${child_goodsType}"  th:text="${child_goods.typeName}" th:value="${child_goods.goodsTypeId}"></option>&ndash;&gt;-->
                        <!--</select>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="layui-form-item">
                    <label class="layui-form-label">是否在售</label>
                    <div class="layui-input-block">
                        <input type="checkbox" id="onSale" value="off" name="onSale" autocomplete="off" lay-skin="switch">
                    </div>
                </div>
                <!--************这里是上传图片的代码***************-->
                <!--************这里添加的隐藏的输入框，用来传递images的参数***************-->
                <input type="hidden" name="img"  id="img" class="image">
                <div class="layui-form-item">
                    <label class="layui-form-label ">照片:</label>
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test1">上传图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="demo1" style="margin-left: 110px ;width: 200px;height: 200px;">
                            <p id="demoText"></p>
                        </div>
                    </div>
                </div>
                <!--************上面里是上传图片的代码***************-->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">详情：</label>
                    <div class="layui-input-block">
                        <textarea name="detail" id="demo" style="display: none;"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" type="submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
        <!--</div>-->

        <!--&lt;!&ndash;<div class="layui-footer">&ndash;&gt;-->
        <!--&lt;!&ndash;</div>&ndash;&gt;-->
        <!--</div>-->
        <script>

            layui.use('element', function(){
                var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

                //监听导航点击
                element.on('nav(demo)', function(elem){
                    //console.log(elem)
                    layer.msg(elem.text());
                });
            });

            //Demo
            layui.use('form', function(){
                var form = layui.form;

                //监听提交
                form.on('submit(formDemo)', function(data){
                    layer.msg(JSON.stringify(data.field));
                    return false;
                });
            });

            //图片上传
            layui.use('upload', function(){
                var $ = layui.jquery
                    ,upload = layui.upload;

                //普通图片上传
                var uploadInst = upload.render({
                    elem: '#test1'
                    ,url: '/pages/back/goods/uploadImg'
                    ,accept:'images'
                    ,size:50000
                    ,before: function(obj){

                        obj.preview(function(index, file, result){

                            $('#demo1').attr('src', result);
                        });
                    }
                    ,done: function(res){
                        //如果上传失败
                        if(res.code > 0){
                            return layer.msg('上传失败');
                        }
                        //上传成功
                        var demoText = $('#demoText');
                        demoText.html('<span style="color:red;margin-left: 170px">上传成功</span>');
                        var fileupload = $(".image");
                        fileupload.attr("value",res.data.src);
                        console.log(fileupload.attr("value"));
                    }
                    ,error: function(){
                        //演示失败状态，并实现重传
                        var demoText = $('#demoText');
                        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                        demoText.find('.demo-reload').on('click', function(){
                            uploadInst.upload();
                        });
                    }
                });


            });
            layui.use(['jquery','form','layer'],function(){
                // var $ = layui.jquery;
                var form = layui.form;
                var layer = layui.layer;
                var $ = layui.jquery;
                form.on('select(stype)',function (data1) {

                    var tui = data1.value;
                    $.ajax({
                        url:'/pages/back/child_goodsType',
                        type:'post',
                        dataType:'text',
                        // contentType:'application/json',
                        data:tui,
                        success:function(res){
                            console.info(res);
                            // var d  = res.split("}");
                            // console.info(d.length);
                            // console.info(d[0]);
                            var obj = eval('(' + res+ ')');
                            console.info(obj.length);
                            $("#stype3").empty();
                            for(var i = 0;i<obj.length;i++)
                            {
                                $("#stype3").append("<option id='type2' value='" + obj[i].goodsTypeId + "' style='font-weight: bold;'>"+  obj[i].typeName +"</option>");
                            }

                            // layer.msg("提交成功！");
                            form.render('select');
                            form.render();


                        },
                        error:function (res) {

                        }

                    });

                    return false;


                });

            });

            //富文本编辑器
            layui.use('layedit', function(){
                var layedit = layui.layedit;
                layedit.build('demo'); //建立编辑器
            });


        </script>

</body>
</html>
